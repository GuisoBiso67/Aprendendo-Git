<body>
    <!-- 
        git init = inicia um arquivo git
        git status = mostra os arquivos "modificados"
        git add "nome do arquivo completo" = adiciona um arquivo especifico para o commit
        git add . = adiciona todos os arquivos alterados para o commit
        git commit -a -m = "comita" os arquivos com um nome para o commit (-m)
        git push = manda os arquivos para o github
        git checkout -b "nome da branch" = muda de branch
        git remote add origin "url do repositorio no github" = correlaciona a pasta do PC com o repositorio da URL
        git branch -M main = mostra que a branch principal Ã© chamada de 'main'
        git push -u origin main = manda os arquivos do commit para a branch 'main'
    -->
    <h1>algum titulo</h1>
    <p>estou aprendendo git</p>
